  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    width: 250px;
    height: 250px;
    margin: 20px;
    perspective: 1000px;
    cursor: pointer;
  }
  .card:hover .flipper {
    transform: rotateY(180deg);
  }
  .flipper {
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
  }
  .front, .back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }
  .back {
    transform: rotateY(180deg);
  }
</style>
</head>
